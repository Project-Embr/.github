name: Shields Badges

on:
  push:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  shields:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Create Contibutors Count
        id: contibutors
        run: |
          chmod +x .github/workflows/scripts/contributors.sh
          ./.github/workflows/scripts/contributors.sh
        shell: bash

      - name: Delete Releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 0
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ steps.contibutors.outputs.update == 'true' }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: data
          name: Data for Shields Badges
          body: >
            This is generated by github actions for display on Project Embr's profile README
          fail_on_unmatched_files: true
          files: |
            contributors.txt
        if: ${{ steps.contibutors.outputs.update == 'true' }}
